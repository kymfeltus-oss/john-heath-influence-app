<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#d4af37" />
    <link rel="apple-touch-icon" href="logo.png" />

    <title>Contact / Booking — John Heath</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body class="fade-in-body">
    <nav class="navbar dark">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <header class="contact-header">
      <h1>Invite John to Speak</h1>
      <p>Booking • Media • Partnerships</p>
    </header>

    <section class="contact-wrap">
      <form
        id="contactForm"
        action="https://formspree.io/f/xgvgeqad"
        method="POST"
        novalidate
      >
        <div class="field">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="your@email.com"
            required
          />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Tell us about your event or request..."
            required
          ></textarea>
        </div>

        <button class="btn submit" type="submit">Send Request</button>
        <p id="formStatus" class="status" aria-live="polite"></p>
      </form>
    </section>

    <footer>
      <p>© 2026 John Heath Influence. All Rights Reserved.</p>
    </footer>

    <script>
      const form = document.getElementById("contactForm");
      const statusEl = document.getElementById("formStatus");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = new FormData(form);
        try {
          const res = await fetch(form.action, {
            method: "POST",
            body: data,
            headers: { Accept: "application/json" },
          });
          if (res.ok) {
            statusEl.textContent = "✅ Thank you! Your request has been sent successfully.";
            statusEl.style.color = "#9ee59e";
            form.reset();
          } else {
            statusEl.textContent = "⚠️ There was a problem sending your request. Please try again.";
            statusEl.style.color = "#ffae42";
          }
        } catch {
          statusEl.textContent = "❌ Network error. Please check your connection and try again.";
          statusEl.style.color = "#ff5c5c";
        }
      });
    </script>

    <script src="transition.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("✅ Service Worker Registered"))
          .catch(err => console.error("Service Worker registration failed:", err));
      }
    </script>
  </body>
</html>
